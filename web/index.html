<!DOCTYPE html>
<html>

    <!--    head    -->
    <head>
        <title>mi_education</title>
        <meta name="viewport"
        content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" type="text/css" href="loading-bar.css"/>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="main">

            <!--    seach bar    -->
            <div class="searchbar">
                <!--    seach bar options    -->
                <div class="searchbar_main sb_right">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <!--    seach bar browser info    -->
                <div class="searchbar_main sb_left">
                    <i class="fa fa-eye" aria-hidden="true">
                       eye finder
                   </i>
                </div>
                <!--    seach bar input search bar    -->
                <div class="searchbar_main sb_middle">
                    <input type="text" value= "https://www.ulsa/courses/test.edu" readonly>
                    <i class="fa fa-search" aria-hidden="true"> </i>
                </div>
            </div>

            <!--    page header    -->
            <div class="page" ></div>

                <div class="page_heading"> 

                    <div class="page_heading_logo">
                        <img src="..\web\img\ulsa_logo.png" width="90" height="90">
                    </div>
                    <div class="page_heading_font"> <h1>University of San Andreas</h1> </div>
                    
                    <div class="page_heading_seal">
                        <img src="..\web\img\sa_seal.png" width="100" height="100">
                    </div>
                    
                </div>

                <!--    page body    -->
                <div class="page_body_main">
                    <div class="page_body_cntr">

                        <div class="cont_intro">
                            
                            <div class="content"></div>
                                <center>

                                    <h2> ULSA Course Test</h2>
                                    <br> <p id="course"></p>
                                    <div
                                        data-preset="energy"
                                        class="ldBar label-center"
                                        data-value="35">
                                    </div>
                                    

                                </center>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="../web/js/loading-bar.js"></script>
    
</html>
